<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Calm Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Drafting+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="mobile">
    <h2>Login</h2>

    <div class="form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label>Gmail</label>
        <input type="email" id="email" placeholder="Enter your Gmail">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <button class="login-btn" id="loginBtn">Login</button>
    </div>

    <div class="bottom-text">
      Donâ€™t have an account?
      <span id="signupLink">Sign up</span>
    </div>
  </div>

  <!-- JS -->
  <script src="js/login.js"></script>
</body>
</html>
