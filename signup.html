<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Calm Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Drafting+Mono:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>

  <div class="mobile">
    <h2>Sign Up</h2>

    <div class="form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <button class="signup-btn" id="signupBtn">Sign Up</button>
    </div>

    <div class="bottom-text">
      Already have an account?
      <span id="loginLink">Login</span>
    </div>
  </div>

  <!-- JS -->
  <script src="js/signup.js"></script>
</body>
</html>
