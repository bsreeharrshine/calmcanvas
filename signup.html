<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Calm Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Drafting+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="mobile">
  <h2>Sign Up</h2>

  <div class="form">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="nameInput" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="emailInput" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phoneInput" placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="passwordInput" placeholder="Enter your password">
    </div>

    <button class="signup-btn" onclick="signupUser()">Sign Up</button>
  </div>

  <div class="bottom-text">
    Already have an account?
    <span onclick="goToLogin()">Login</span>
  </div>
</div>

<script src="js/signup.js"></script>
</body>
</html>
